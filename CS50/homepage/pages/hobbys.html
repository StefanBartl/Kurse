<!DOCTYPE html>
<html lang="en">
<head>
    <head>
  
        <!-- Import Bootstrap to the page -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
        ></script>
        <!-- Load jQuery-->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <!-- Load Javascript-Script for tis page-->
        <script type="text/javascript" src="../src/script.js" defer></script>
        <!-- Load CSS-Files for tis page-->
        <link href="../src/general.css" rel="stylesheet" />
        <link href="../src/hobbys.css" rel="stylesheet" />
      
        <!-- Set browser tab title -->
        <title>WKDSteve's Hobbys Page</title>
        <!-- Make sure initially the zoom is set to 1-->
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <!-- Some additionally metadata for the search engine -->
        <meta name='author' content='Stefan Bartl (WKDStevie)' />
        <meta name='description' content='Homepage for a CS50 submission' />
        <meta name='keywords' content='CS50, HarvardX, HTML, CSS, Javascript' />
        <!-- Load icons -->
        <link rel='icon' sizes='16x16' href='../graphics/dev_logo-orangeico.ico' />
        <link rel='apple-touch-icon' sizes='20x20' href='../graphics/dev_logo-orangeico.ico' />
      
      </head>
</head>
<body>
    <!-- Navbar (to make it reusable vith help of jQuery)-->
    <div id="navbar-placeholder">
    </div>
    <script>
        $(function(){
        $("#navbar-placeholder").load("../components/navbar.html");
        });
    </script>

    <!-- "Root"-Container -->
    <div class="hobbys_box">
      <!-- Heading -->
      <h1>My favourite hobby: Playing E-Guitar</h1>
      <!-- Container for the images -->
      <div class="hobbys_img_contianer">
        <figure>
          <img src="../graphics/vox.jpg" alt="Image of a Fender Telecaster (electric guitar)." id="hobbys_img">
          <figcaption>Vox E-Guitar Amplifier</figcaption>
        </figure>
      </div>
      <!-- Container for the task -->
      <div class="hobbys_task">
        <h2>Choose your favourite guitar model and you'll get to see it:</h2>
        <input type="radio" id="bass" name="hobbys_task" value="Bass" onclick="changeImg(this)">
        <label for="bass">Bass</label><br>
        <input type="radio" id="eguitar" name="hobbys_task" value="E-Guitar" onclick="changeImg(this)">
        <label for="eguitar">E-Guitar</label><br>
        <input type="radio" id="western" name="hobbys_task" value="Western" onclick="changeImg(this)">
        <label for="western">Western</label>
        <input type="radio" id="ukelele" name="hobbys_task" value="Ukelele" onclick="changeImg(this)">
        <label for="ukelele">Ukelele</label>
      </div>



    </div>


</body>
</html>
