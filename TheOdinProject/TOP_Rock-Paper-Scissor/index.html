<!DOCTYPE html>
<html lang="en" class="theme_prime">

  <head>
        <title>+++ Rock-Paper-Scissor +++</title>
        <!-- Javascript und CSS Dateieinbindung -->
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <!-- Favicon & AppleTouch-->
        <link
          rel="icon"
          sizes="16x16"
          href="graphics/icons/rockpaperscissors.svg"
        />
        <link
          rel="apple-touch-icon"
          sizes="120x120"
          href="graphics/icons/rockpaperscissors.svg"
        />
        <!-- Metadaten  -->
        <meta name="author" content="Stefan Bartl" />
        <meta
          name="description"
          content="This is a Rock-Paper-Scissor Browser-Game."
        />
        <meta
          name="keywords"
          content="Web, Development, Browsergame, rockpaperscissor, steinscherepapier, Rock-Paper-Scissor, Stein-Schere-Papier, Javascript, CSS, HTML, Deutsch, English, Austria, Ã–sterreich, Vienna, Wien"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />    
  </head>
        
  <body>
    
    <section class="section_page_title">
      <h1  class="headline_1"></h1>
      <h1  class="headline_2"></h1>
      <h1  class="headline_3"></h1>
      <p class="headline-p"></p>
    </section>
    
    <section class="game">
      <div class="actual-game-div">
        <h2 class="user-text"></h2>
        <div class="user-game">...</div>
        <h2 class="cpu-text"></h2>
        <div class="cpu-game">...</div>
        <h2 class="result-text"></h2>
        <div class="result">...</div>
      </div>

      <div class="points-counter-div">
        <p class="player-score-text"></p>
        <p class="player-score">0</p>
        <p class="cpu-score-text">:</p>
        <p class="cpu-score">0</p>
      </div> 

      <div class="gameplay-img-wrapper">
        <img src="./graphics/images/comic-hands/rock1.png" class="rock-img gameplay-img"></img>
        <img src="./graphics/images/comic-hands/paper1.png" class="paper-img gameplay-img"></img>
        <img src="./graphics/images/comic-hands/scissor1.png" class="scissor-img gameplay-img"></img>
      </div>

    </section>

    <footer>

      <div class="contact">
        <img src="./graphics/icons/dev_logo.png" class="mylogo logos">
        <p class="language-text"></p>
        <img src="./graphics/icons/github-original.svg" class="githublogo logos">
      </div>

    </footer>

    <script src="./javascript/script.js"></script>
  
  </body>
  
</html>
