<head>

        />

          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"
        ></script>
        <!-- Load jQuery-->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <!-- Load Javascript-Script for tis page-->
        <script type="text/javascript" src="../src/script.js" defer></script>
        <!-- Load CSS-Files for tis page-->
        <link href="../src/general.css" rel="stylesheet" />
        <link href="../src/work.css" rel="stylesheet" />
      
        <!-- Set browser tab title -->
        <title>WKDSteve's Work Page</title>
        <!-- Make sure initially the zoom is set to 1-->
        <meta name='viewport' content='width=device-width, initial-scale=1' />

        <link rel='icon' sizes='16x16' href='../graphics/dev_logo-orangeico.ico' />
        <link rel='apple-touch-icon' sizes='20x20' href='../graphics/dev_logo-orangeico.ico' />
      
      </head>
</head>
<body>
    <!-- Navbar (to make it reusable vith help of jQuery)-->
    <div id="navbar-placeholder">
    </div>
    <script>
        $(function(){
        $("#navbar-placeholder").load("../components/navbar.html");
        });
    </script>

    <h1>I'm working in a trade union!</h1>
    <div class="work_box">
      <h2>I have a quiz for you: In Austria we got some interessting labour laws...</h2>
      <div class="work_quiz">
        <!-- Question 1 -->
        <!-- heading with question -->
        <h3>How many days vacation do we have by law?</h3>
        <!-- Buttons for answers -->
        <div class="button_container">
          <input type="button" class="quiz_button q1_button start_button" value="15" onclick="changeColor(this)">
          <input type="button" class="quiz_button q1_button middle_button" value="40" onclick="changeColor(this)">
          <input type="button" class="quiz_button q1_button end_button" value="25" onclick="changeColor(this)">
        </div>
        <!-- heading for showing answer -->
        <h4 id="quiz_answer1"></h4>

        <!-- Question 2 -->
        <!-- heading with question -->
        <h3>What are the regular working hours per week?</h3>
        <!-- Buttons for answers -->
        <div class="button_container">
          <input type="button" class="quiz_button q2_button start_button" value="33" onclick="changeColor(this)">
          <input type="button" class="quiz_button q2_button middle_button" value="40" onclick="changeColor(this)">
          <input type="button" class="quiz_button q2_button end_button" value="60" onclick="changeColor(this)">
        </div>
        <!-- heading for showing answer -->
        <h4 id="quiz_answer2"></h4>

        <!-- Question 3 -->
        <!-- heading with question -->
        <h3>By law, how many employess must be in a company so they must elect a shop steward council?</h3>
        <!-- Buttons for answers -->
        <div class="button_container">
          <input type="button" class="quiz_button q3_button start_button" value="150" onclick="changeColor(this)">
          <input type="button" class="quiz_button q3_button middle_button" value="1999" onclick="changeColor(this)">
          <input type="button" class="quiz_button q3_button end_button" value="20" onclick="changeColor(this)">
        </div>
          <!-- heading for showing answer -->
        <h4 id="quiz_answer3"></h4>

        <!-- Congratulations container -->
        <h3 id="quiz_con"></h3>
      </div>
    </div>

</body>
</html>
