<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <div class="missing_data">
                {{ missing_data }}
            </div>
            <h2>Add a Birthday</h2>
            <form action="/" method="POST">
                <input name="name" type="text" placeholder="Name">
                <input name="month" type="number" placeholder="Month" max="12" min="1">
                <input name="day" type="number" placeholder="Day" max="31" min="1">
                <input type="submit" value="Submit" onclick="handleForm()">
            </form>
        </div>

        <!-- Needed to prevent POST Request by reloading page -->
        <script>
            function handleForm(e){
                e.preventDefault();
            }
        </script>

        <div class="section">

            <h2>Birthday Database</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.day }}.{{ birthday.month}}.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
