<!Doctype html>
<html lang="en" class="theme_prime">
    <head>
        <title>+++ Steve's Etch-A-Sketch +++</title>
        <!-- Javascript und CSS Dateieinbindung -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- Favicon & AppleTouch-->
        <link
          rel="icon"
          sizes="16x16"
          href="graphics/etchasketch.png"
        />
        <link
          rel="apple-touch-icon"
          sizes="120x120"
          href="graphics/etchasketch.png"
        />
        <!-- Metadaten  -->
        <meta name="author" content="Stefan Bartl" />
        <meta
          name="description"
          content=""
        />
        <meta
          name="keywords"
          content="Web, Development, Browsergame, Javascript, CSS, HTML, Deutsch, English, Austria, Ã–sterreich, Vienna, Wien"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/1fb3eb29fd.js" crossorigin="anonymous"></script>
    
    </head>
    <body>

      <section class="wrapper">

        <div class="wrapper-left">

            <div class="headline-div">
              <h1 class="headline-p1 headline-p"></h1>
              <img src="graphics/etchasketch.png" class="headline-image">
              <h1 class="headline-p2 headline-p"></h1>
              <p id="headline-draw" class="instruct"></p>
              <p id="headline-remove" class="instruct"></p>
            </div>

          <div class="user-settings">

              <div class="change-resolution workbench">
                      <h2 class="change-resolution-headline"></h2>
                      <span class="x-span">
                          <input type="number" class="resnumber-first input-number" value="100" min="1">
                          <h3 class="resnumber-to">to</h3>
                          <input type="number" class="resnumber-second input-number" value="100" min="1">
                          <button class="bind-btn" data-bind="on"></button>
                        </span>
                      <span class="colour-buttons-span">    
                          <button class="btn-res"></button>
                          <button class="btn-rem"></button>
                      </span>
              </div>

              <div class="change-colour workbench">
                  <h2 class="change-colour-headline"></h2>
                  <span class="colour">
                    <input type="color" id="colorPickerDrawing">
                    <input type="color" id="colorPickerBackground">
                  </span>
                  <div class="borderWorkbench">
                  <p class="border-text"></p>
                  <span class="borderSpan">
                    <input type="color" id="colorPickerBorder">
                    <select name="selectBorderSize" id="selectBorderSize">
                      <option value="0" id="borderSize0">0</option>
                      <option value="1" id="borderSize1" selected>1</option>
                      <option value="2" id="borderSize2">2</option>
                  </select>
                </span>
                </div>
                </div>

          </div>

          <div class="logos-div">
              <img src="./graphics/folder_icons/dev_logo.png" class="mylogo logos">
              <img src="./graphics/folder_icons/github-original-wordmark.svg" class="githublogo logos">
          </div>
        </div>

        <div class="sketchboard">
        </div>
        
      </section>

    <!-- #region Javascript-Files-->
    <script type="text/javascript" src="javascript/script.js"></script>
    <!-- #endregion -->
  </body>
</html>
